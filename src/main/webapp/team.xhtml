<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="team">
		<h1>Welcome to JBoss!</h1>
		<h:link value="Member" outcome="index.xhtml" />
		<h:outputText value="&#160;" />
		<h:link value="Team" outcome="team.xhtml" />
		<h:form id="regTeam">
			<h2>Team Registration</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="teamname" value="Team Name:" />
				<h:inputText id="teamname" value="#{newTeam.name}" />
				<h:message for="teamname" errorClass="invalid" />

				<h:outputLabel for="teammember" value="Team member:" />
				<h:selectOneMenu id="teammember" binding="#{mem1}">
					<f:selectItems value="#{members}" var="member"
						itemValue="#{member.id}" itemLabel="#{member.name}" />
				</h:selectOneMenu>
				<br />
				<h:outputLabel for="teamedit" value="Team Edit:" />
				<h:selectOneMenu id="teamedit" value="#{newTeam.editTeam}">
					<f:selectItem itemValue="true" itemLabel="True" />
					<f:selectItem itemValue="false" itemLabel="False" />
				</h:selectOneMenu>
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{teamController.registerAnother(mem1.value)}"
						value="Register" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>

	</ui:define>
</ui:composition>
