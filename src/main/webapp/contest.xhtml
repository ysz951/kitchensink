<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="contest">
		<h1>Welcome to JBoss!</h1>
		<h:link value="Member" outcome="index.xhtml" />
		<h:outputText value="&#160;" />
		<h:link value="Team" outcome="team.xhtml" />
		<h:outputText value="&#160;" />
		<h:link value="Contest" outcome="contest.xhtml" />
		<h:form id="regTeam">
			<h2>Team Registration</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="contestname" value="Contest Name:" />
				<h:inputText id="contestname" value="#{newContest.name}" />
				<h:message for="contestname" errorClass="invalid" />

				<h:outputLabel for="contestcapacity" value="Contest Capacity:" />
				<h:inputText id="contestcapacity" value="#{newContest.capacity}" />
				<h:message for="contestcapacity" errorClass="invalid" />

				<h:outputLabel for="team1" value="Team1:" />
				<h:selectOneMenu id="team1" binding="#{team1}">
					<f:selectItems value="#{teams}" var="team" itemValue="#{team.id}"
						itemLabel="#{team.name}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{contestController.register(team1.value)}"
						value="Register" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h:panelGroup rendered="#{empty contests}">
			<em>No registered contests.</em>
		</h:panelGroup>

		<h:form>
			<h:dataTable var="_contest" value="#{contests}"
				rendered="#{not empty contests}" styleClass="simpletablestyle">

				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_contest.id}
            </h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
                #{_contest.name}
            </h:column>
				<h:column>
					<f:facet name="header">Capacity</f:facet>
                #{_contest.capacity}
            </h:column>
			<h:column>
                    <h:dataTable var="_contestteam" value="#{_contest.teams}"
                        rendered="#{not empty _contest.teams}"
                        styleClass="simpletablestyle">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                        #{_contestteam.id}
                    </h:column>
                    </h:dataTable>
                </h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
